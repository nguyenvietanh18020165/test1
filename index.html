<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Document</title>

</head>

<body>
  <div class="container-fluid">
      <div class="row py-1 border border-1">
        <div class="col-auto ms-2">
          <button type="button" class="btn btn-primary">
            <img src="./assets/image/select.svg" alt="">
            <div class="div">
              Select tool
            </div>
          </button>
        </div>
        <div class="col-auto">
          <button type="button" class="btn">
            <img src="./assets/image/text.svg" alt="">
            <div class="div">
              Text
            </div>
          </button>
        </div>
        <div class="col-auto">
          <button type="button" class="btn">
            <img src="./assets/image/shape.svg" alt="">
            <div class="div">
              Shapes
            </div>
          </button>
        </div>
        <div class="col-auto">
          <button type="button" class="btn">
            <img src="./assets/image/stamp.svg" alt="">
            <div class="div">
              Stamps
            </div>
          </button>
        </div>
        <div class="col-auto">
          <button type="button" class="btn">
            <img src="./assets/image/form.svg" alt="">
            <div class="div">
              Forms
            </div>
          </button>
        </div>
        <div class="col-auto">
          <button type="button" class="btn">
            <img src="./assets/image/add-image.svg" alt="">
            <div class="div">
              Add image
            </div>
          </button>
        </div>
        <div class="col-auto">
          <button type="button" class="btn ">
            <img src="./assets/image/brush.svg" alt="">
            <div class="div">
              Brush
            </div>
          </button>
        </div>
        <div class="col-auto">
          <button type="button" class="btn ">
            <img src="./assets/image/earse.svg" alt="">
            <div class="div">
              Earse
            </div>
          </button>
        </div>
        <div class="col-auto">
          <button type="button" class="btn ">
            <img src="./assets/image/link.svg" alt="">
            <div class="div">
              Link
            </div>
          </button>
        </div>
        <div class="col-auto ms-auto">
          <button type="button" class="btn ">
            <img src="./assets/image/un-do.svg" alt="">
            <div class="div">
              Un-do
            </div>
          </button>
        </div>
        <div class="col-auto">
          <button type="button" class="btn ">
            <img src="./assets/image/re-do.svg" alt="">
            <div class="div">
              Re-do
            </div>
          </button>
        </div>
        <div class="col-auto">
          <button type="button" class="btn ">
            <img src="./assets/image/download.svg" alt="">
            <div class="div">
              Download
            </div>
          </button>
        </div>
        <div class="col-auto">
          <button type="button" class="btn bg-green">
            <img src="./assets/image/save.svg" alt="">
            <div class="div">
              Save
            </div>
          </button>
        </div>
      </div>
      <div class="header-bottom row py-1 border border-1">
        <div class="col-auto ">
          <select class="form-select fs-14" aria-label="Default select example">
            <option selected>
              Times New Roman
            </option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col-auto">
          <select class="form-select fs-14" aria-label="Default select example">
            <option selected>
              16
            </option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col-auto px-0">
          <button type="button" class="btn pt-0">
            <img src="./assets/image/black.svg" alt="">
          </button>
        </div>
        <div class="col-auto px-0">
          <button type="button" class="btn pt-0">
            <img src="./assets/image/Bold.svg" alt="">
          </button>
        </div>
        <div class="col-auto px-0">
          <button type="button" class="btn pt-0">
            <img src="./assets/image/italic.svg" alt="">
          </button>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
